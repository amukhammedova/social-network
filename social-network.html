<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="social-network.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Social Network</title>

<body>
    <!---The Header goes here Alina-->
    <header class="top">
        <nav>
            <p>ALina was here too</p>
        </nav>

    <!--end of header Alina-->
    
    <!--The Container goes here-->
    <div class="container">
    
        <!--The Left Column goes here-->
        <div class="left column">
            <!--Tuba these two-->
                <div class="profile"></div>
                <div class="left two"></div>
            <!--end of Tuba-->
          
            <!--Aya these two-->
           <p>Aya was here along with Viktoria</p>
            <div class="interests"></div>
            <div class="hey"></div>
            <!--end of these-->
        </div>
        <!--end of left column-->
       

        <!--The Center Column goes here-->
        <div class="center column">
            <!--Victoria these two-->
            <div class="post">
                <p></p>
            </div>

            <div class="first post"></div>
            <!--end of Victoria-->

            <!--Aigerim these two-->
            <div class="second post"></div>
            <div class="third post"></div>
            <!--end of Aigerim-->
        </div>
        <!--end of center column-->
        
        
        <!--The Right Column goes here-->
        
        <!---Zarina these four-->
        <div class="right-column">
            <div class="box">
                <div class="row-one">
                    <p>Upcoming Events:</p>
                    <img src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/event.png"
                        alt="Seytech">

                </div>
            </div>
            <br>
            <div class="box">
                <div class="row-two">

                    <img src="http://learn.seytech.co/assets/images/avatars/default.jpg" alt="Avatar" />
                    <br>
                    <span>Shiba Inu</span>

                        <button class="btn-2" title="decline"><i class="fa fa-remove"></i></button>
                    </div>
                </div>
            </div>
            <br>
            <div class="box">
                <div class="row-three">
                    <p>ADS</p>
                </div>
            </div>
            <br>
            <div class="box">
                <div class="row-four">
                   <i class="fa fa-bug fa-3x fa-fw"></i>

    </div>

        <!---The footer goes here-Alina-->
